<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a5c302eb3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/fireShip.png">
    <title>FireShip</title>
</head>
<body class="bg-gray-300">
    <header class="flex justify-between w-100% h-20 items-center bg-white drop-shadow-md">

        <div class="flex">
            <img class="w-11 ml-5 mt-2 cursor-pointer" src="img/fireShip.png" alt="Logo">
        </div>
        <nav>

            <ul class="flex items-center">
                <li class="cursor-pointer">
                    <i class="fa-solid fa-tv"></i>
                    <a class="mr-5" href="#">LESSONS</a>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-regular fa-backpack"></i>
                    <a class="mr-5" href="#">COURSES</a>
                </li>
                <li class="cursor-pointer">
                    <i class="fa-solid fa-tags"></i>
                    <a href="#">TAGS</a>
                </li>
            </ul>
            
        </nav>
        <div class="flex flex-rows items-center">
            <img class="w-10 mr-5 cursor-pointer" src="img/Circle-icons-profile.svg.png" alt="Profile">
        </div>

    </header>
    
    <main class="flex justify-between items-center h-96 mt-20 w-4/5">
        <div class="flex flex-col max-w-md mx-auto">
            <div>
                <h1 class="font-bold font-weight text-4xl max-w-sm my-12 relative">BUILD AND SHIP YOUR APP<span class="bg-gradient-to-r from-[#fa7f42] to-[#ff4187] text-transparent bg-clip-text"> FASTER</span></h1>
            </div>
            <div>
                <p class="text-3xl max-w-md text-[#454e56]">Fireship.io is a <span class="px-2 py-1 rounded-md font-bold bg-gradient-to-r from-[#fa7f42] to-[#ff4187] text-black">gateway drug</span> for developers who want to <span class="text-black font-bold">build awesome web & mobile apps.</span></p>
                <div class="mt-10 text-sm">
                    <button class="border-2 border-[#f98042] rounded-sm p-3 mr-2 hover:bg-[#f98042] hover:text-white hover:drop-shadow-lg duration-200">FREE LESSONS</button>
                    <button class="border-2 border-[#0bc371] rounded-sm p-3 hover:bg-[#0bc371] hover:text-white hover:drop-shadow-lg duration-200">PRO COURSES</button>
                </div>
            </div>
        </div>
        <div>
            <video class="w-96" src="video/Road - 84970.mp4" controls />
        </div>
    </main>
</body>
</html>
